<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header> Personal Details</header>
    <hr>
    <main> 
        <label for=""> First Name: </label>
        <input type="text" placeholder="First name"> 
        <br> <br>
        <label for="">Last Name: </label>
        <input type="text", placeholder="Last Name"> <br> <br>
        <label for="">Gender: </label>
        <label for="female">
        <input type="radio" value="gen" name="gender" id="female"> Female
        </label>
        <label for="male">
        <input type="radio" value="gen" name="gender" id="male"> Male
        </label> <br> <br>
        <label for=""> Email ID: </label>
        <label for="email">
            <input type="email" name="mail" id="email">
        </label><br> <br>
        <label for=""> D.O.B.: </label> 
        <label for="dob">
            <input type="date" name="date" id="dob">
        </label>
        <label for="">Address: </label> <br> <br>
        <label for="adr">
            <textarea name="adress" id="adr" placeholder="enter proper address" cols="30" rows="5"></textarea>
        </label> <br><br>
        
        <input type="submit" value="Submit">
    </main>
    <footer>
        All rights are not Reserved
    </footer>
</body>
</html>
