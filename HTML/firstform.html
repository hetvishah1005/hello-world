<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Form</title>
</head>
<body>
    <header>
        Making A Form
    </header>
    <main>
        <form action="hetvi.js" method="get">
            <br>
            <input type="text" placeholder="Enter your name"> <br>
            <label for="">Standard</label> <br>
            <label for="stda">
                <input type="radio" value="std 6" name="standard"  id="stda"> Standard 6
            </label>
            <label for="stdb">
                <input type="radio" value="std 7" name="standard"  id="stdb"> Standard 7
            </label> <br>
            
            <label for="foodcanteen">
                <input type="checkbox" name="canteen" id="foodcanteen" value="WantFoodCanteen"> Want Food Canteen
            </label>
            <br>
            <textarea name="reason" id="reason" placeholder="Reason behind requirement of canteen" cols="30" rows="10"></textarea>
            <br>
            <select name="Vehicle" id="Vehicle">
                <option value="No-Car Selected">Select Vehicle</option>
                <option value="Bus">Bus</option>
                <option value="Car">Car</option>
                <option value="Cycle">Cycle</option>
                <option value="Bike">Bike</option>
                <option value="Activa">Activa</option>
            </select>
        <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        All Rights Are Reserved.
    </footer>
</body>
</html>
